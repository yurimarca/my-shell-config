# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#264653"
disabled = true # Disabled by default

[os.symbols]
"Macos" = "îœ‘ "
Fedora = "ïŒŠ "

[directory]
style = "bold bg:#2a9d8f fg:#ffffff"
truncation_length = 4
truncate_to_repo = false
use_logical_path = true
format = "[ $path ]($style)[$read_only ]($style)"
repo_root_format = "[ $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path ]($style)[ $read_only ]($style)"
disabled = false
read_only = "ğŸ”’"
truncation_symbol = "â€¦/"
home_symbol = "~"
use_os_path_sep = true

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
#"Code" = "î«© "
"Documents" = "ó°ˆ™ "
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "
"Dropbox" = "ï…« "
"Videos" = "ó°¨œ "

# Keep in mind that the order matters. For example:
# "Important Documents" = " ó°ˆ™ï„ª "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important ó°ˆ™ " = " ó°ˆ™ï„ª "

[c]
symbol = "î˜ "
style = "bg:#f4a261 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[conda]
style = "bold bg:#f4a261 fg:#000000"
truncation_length = 1
format = "[$symbol$environment ]($style)"
symbol = "ğŸ…’ "
ignore_base = false
disabled = false

[docker_context]
