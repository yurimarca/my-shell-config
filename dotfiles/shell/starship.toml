    "docker-compose.yml",
    "docker-compose.yaml",
    "Dockerfile",
]
detect_folders = []

[git_branch]
#symbol = "î‚ "
symbol = "î™"
style = "bold bg:#e9c46a fg:#000000"
format = '[ $symbol $branch ]($style)'
only_attached = false
always_show_remote = false
